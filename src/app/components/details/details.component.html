<div class="w-full h-full overflow-x-hidden overflow-y-auto">
    <div class="w-full h-full flex flex-wrap justify-center items-center">
        <div class="w-full max-w-5xl px-3">
            <div>
                <div class="flex flex-wrap justify-center">
                    <span class="text-4xl font-bold mb-3">{{ bebida?.strDrink }}</span>
                </div>
                <div class="flex flex-wrap justify-center">
                    <img
                        [src]="bebida?.strDrinkThumb"
                        [alt]="bebida?.strDrink"
                        class="h-48 w-auto mb-3"
                    >
                </div>
                <div class="flex flex-wrap justify-center">
                    <div class="w-1/3 px-3">
                        <div class="text-center mb-1">
                            <span class="text-xl font-semibold">Categor√≠a</span>
                        </div>
                        <div class="text-center mb-2">
                            <span>{{ bebida?.strCategory }}</span>
                        </div>
                    </div>
                    <div class="w-1/3 px-3">
                        <div class="text-center mb-1">
                            <span class="text-xl font-semibold">Tipo</span>
                        </div>
                        <div class="text-center mb-2">
                            <span>{{ bebida?.strAlcoholic }}</span>
                        </div>
                    </div>
                    <div class="w-1/3 px-3">
                        <div class="text-center mb-1">
                            <span class="text-xl font-semibold">Envase</span>
                        </div>
                        <div class="text-center mb-2">
                            <span>{{ bebida?.strGlass }}</span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-wrap justify-center">
                    <div class="w-full px-3 mb-1">
                        <span class="text-xl font-semibold">Ingredientes</span>
                    </div>
                    <div class="w-full flex flex-wrap justify-around">
                        <span class="inline-block mb-3 px-3" *ngFor="let ingrediente of ingredientes">
                            {{ ingrediente }}
                        </span>
                    </div>
                </div>
                <div class="flex flex-wrap justify-center">
                    <div class="w-full px-3 mb-1">
                        <span class="text-xl font-semibold">Instrucciones</span>
                    </div>
                    <div class="w-full px-3 mb-3">
                        <p>{{ bebida?.strInstructions }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
